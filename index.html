<html>
  <header>
    <link rel="stylesheet" href="style.css" />
  </header>
  <body>
    <div class="main-container">
    </div>
    <div class="function-bar">
      <input type="text" id="input-field" placeholder="Enter index">
      <button id="select-button">Select</button>
    </div>
    <div id="modal-container" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h3>Add task</h3>
        </div>
        <div class="modal-body">
          <div class="parameters-container">
            <div class="parameter">
              <p>1. Name</p>
              <input type="text" id="name-field">
            </div>
            <div class="parameter">
              <p>2. Group</p>
              <input type="text" id="group-field">
            </div>
            <div class="parameter">
              <p>3. Priority</p>
              <input type="text" id="priority-field">
            </div>
          </div>
        </div>
        <div class="function-bar">
          <input type="text" id="parameter-index" placeholder="Enter index">
          <button id="focus-button">Focus</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
